version: "3.9"
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    environment:
      - PORT=5000
    depends_on:
      - mongo
  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    environment:
      - VITE_API_BASE=https://hrms.gitakshmi.com/api
    depends_on:
      - backend
  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
